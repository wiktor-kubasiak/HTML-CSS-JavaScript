		<main>
		<h2>Fill in the form below to join the CIT's Cycle Ball Club</h2>
		<form method="post" action="http://atlantis.cit.ie/displayvalues.php" target="blank" autocomplete="off">
		<fieldset>
		<legend>Personal Details</legend>
			<p><label>Name:</label> <input type="text" name="first name"></p>
			<p><label>Email address:</label> <input type="email" name="email address"></p>
			<p><label>Contact number:</label> <input type="tel" name="telephone number" required></p>
			<p><label>Date of Birth:</label>
			<select>
				<option value="day" selected disabled>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			<select>
				<option value="month" selected disabled>Month</option>
				<option value="january">January</option>
				<option value="february">February</option>
				<option value="march">March</option>
				<option value="april">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="august">August</option>
				<option value="september">September</option>
				<option value="october">October</option>
				<option value="november">November</option>
				<option value="december">December</option>
			</select>
			<select>
				<option value="year" selected disabled>Year</option>
				<option value="1980">1980</option>
				<option value="1981">1981</option>
				<option value="1982">1982</option>
				<option value="1983">1983</option>
				<option value="1984">1984</option>

				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>

			<p>
				<label>Level of experience in Cycle Ball:</label>
				<label><input type="radio" name="experience" value="novice">Novice</label>
				<label><input type="radio" name="experience" value="competent">Competent</label>
				<label><input type="radio" name="experience" value="expert">Expert</label>
			</p>
		</fieldset>
		<fieldset>
		<legend>Special Requests</legend>
			<p><label>Name of cycle ball team you may want to join:</label> <input type="text" name="team name"></p>
			<p><label>Name of person you want on your team:</label> <input type="text" name="person name"></p>
			<p><label>Suggestion for your team name:</label> <input type="text" name="team name suggestion"></p>
		</fieldset>
			<p>
				<button type="submit">
				<img alt="submit button" src="apply.png"> <!-- Author: (Everaldo Coelho), http://www.everaldo.com -->
				<br>Click to send
				</button>
				<button type="reset">
				<img alt="reset button" src="erase.png"> <!-- Author: (DesignContest), http://www.designcontest.com -->
				<br>Click to reset
				</button>
			</p>
